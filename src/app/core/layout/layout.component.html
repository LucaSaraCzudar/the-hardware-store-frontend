<section class="layout-container" [class.is-mobile]="mobileQuery.matches">
  <app-toolbar (toggle)="onToggle()"></app-toolbar>

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [opened]="opened$ | async"
                 [position]="'end'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <aside>
        <!-- cart projected here -->
        <ng-content></ng-content>
      </aside>
    </mat-sidenav>

    <mat-sidenav-content>
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
