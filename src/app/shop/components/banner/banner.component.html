<section>
  <article class="container">
    <div class="carousel">
      <ng-container *ngFor="let slide of slides; let i = index">
        <img
          alt="Banner picture"
          *ngIf="i === currentSlide"
          [src]="slide.src"
          class="slide"
          @carouselAnimation
        />
      </ng-container>
    </div>
  </article>
</section>
