<section>
  <mat-card *ngIf="product">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.productType | productType}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="product.image" mat-card-image [src]="product.image" alt="Photo of the product">
    <mat-card-content>
      <p>{{product.description}}</p>
    </mat-card-content>
    <mat-chip-list aria-label="Price" class="price">
      <mat-chip color="primary" selected>{{product.price | currency:'â‚¬'}}</mat-chip>
    </mat-chip-list>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
</section>
