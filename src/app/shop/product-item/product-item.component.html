<section class="product-item">
  <mat-card *ngIf="product">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.hardwareType}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="Photo of a mouse">
    <mat-card-content>
      <p>{{product.description}}</p>
    </mat-card-content>
    <mat-chip-list aria-label="Price" class="price">
      <mat-chip color="primary" selected>{{product.price | currency:'â‚¬'}}</mat-chip>
    </mat-chip-list>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
    </mat-card-actions>
  </mat-card>

</section>
