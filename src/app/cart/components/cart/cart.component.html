<ng-template #cartTemplate let-cartItems="cartItems">
  <app-cart-items [items]="cartItems"></app-cart-items>
  <div class="total" *ngIf="cartItems.length > 0">
    <div class="flex-grid full-width">
      <div class="col">
        <h1>Total:</h1>
      </div>
      <div class="col align-right">
        <p>{{cartItems | totalPrice | currency:'â‚¬'}}</p>
      </div>
    </div>
  </div>
</ng-template>
<ng-container
  *ngTemplateOutlet="cartTemplate; context:{ cartItems: cartItems$ | async }"
></ng-container>
